<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo App</title>
  <link rel="shortcut icon" href="./src/assets/img/favicon.ico" type="image/x-icon">
</head>
<body>
<main>
  <div class="country-list-and-search">
    <input class="search" type="text" id="search" placeholder="Search for a Country">
    <div class="country-list"></div>
    <div class="switcher">
      <img class="btn-back" id="btn-back" src="./src/assets/img/arrow.svg" width="20" height="20"
           style="transform: rotate(-100grad)">
      <span class="cause">Total Confirmed</span>
      <img class="btn-forward" id="btn-forward" src="./src/assets/img/arrow.svg" width="20" height="20"
           style="transform: rotate(100grad)">
    </div>
  </div>
  <div class="map-and-other-stuff">
    <div class="world-map" id="map"></div>
    <div class="table-and-graph">
      <div class="table-data"></div>
      <div class="graph-chart"></div>
    </div>
  </div>
</main>
<footer>
  <p>
    <span>2020 Â© covid-dashboard</span>
    <a href="https://github.com/dispet">dispet</a>
    <a href="https://github.com/AlexeyFL">AlexeyFL</a>
    <a href="https://github.com/Nick">Nick</a>
    <a href="https://github.com/unclekoin">unclekoin</a>
    <a href="https://rs.school/js"><img src="./src/assets/img/rs_school_js.svg" width="50"
                                        height="50" alt=""></a>
  </p>
</footer>
</body>
</html>
